<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brakets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="script.js" defer></script>
  <body>
    <div id="main">
      <div id="resultBox" class="card">
        <h1>PASS or FAIL</h1>
      </div>
      <textarea
        class="card"
        cols="30"
        rows="10"
        placeholder="Paste your code here..."
      ></textarea>

      <div id="examplesContainer" class="card">
        <div id="examplesTextContainer">
          <h2>Feel free to use following test cases...</h2>
          <h3>click on the example to copy</h3>
        </div>
        <div id="examples">
          <div class="example pass">{!QWE}[${(0_0)}$]{RTY!}</div>
          <div class="example pass ">
            I hear {A{meri}ca} [singing], the varied carols I h(ear)
          </div>
          <div class="example fail">[{>(<)(})]</div>
        </div>
      </div>
    </div>
  </body>
</html>
